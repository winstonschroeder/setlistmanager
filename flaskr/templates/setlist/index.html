{% extends 'base.html' %}

{% block header %}
<h3>{% block title %}Setlists{% endblock %} <a class="action btn btn-primary btn-sm" href="{{ url_for('setlist.create') }}">

    <svg class="bi bi-plus" width="10px" height="10px" viewBox="0 0 16 16" fill="currentColor"
         xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M8 3.5a.5.5 0 01.5.5v4a.5.5 0 01-.5.5H4a.5.5 0 010-1h3.5V4a.5.5 0 01.5-.5z"
              clip-rule="evenodd"/>
        <path fill-rule="evenodd" d="M7.5 8a.5.5 0 01.5-.5h4a.5.5 0 010 1H8.5V12a.5.5 0 01-1 0V8z" clip-rule="evenodd"/>
    </svg>
</a></h3>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4">
        <ul class="list-group d-inline-flex">
            {% for setlist in setlists %}
            <li class="list-group-item">{{ setlist['name'] }}
                <a class="action badge badge-dark" href="{{ url_for('setlist.update', id=setlist['id']) }}">...</a>
            </li>
            {% endfor %}
        </ul>
    </div>
    <div class="col-md-8">
        <h2>Details</h2>
        <p>
            some Text
        </p>
    </div>
</div>
{% endblock %}
