    <title>{% block title %}{% endblock %} - Setlist Manager</title>

<!-- Menu -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMainMenu"
            aria-controls="navbarMainMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-md-center" id="navbarMainMenu">
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-primary active">
                <input type="radio" name="options" id="option1" checked>Edit
            </label>
            <label class="btn btn-primary">
                <input type="radio" name="options" id="option2">Perform
            </label>
            <label class="btn btn-primary">
                <input type="radio" name="options" id="option3">Show
            </label>
        </div>
        {% block menu %}
        {% endblock %}
        <ul class="nav navbar-nav navbar-right">
            <li>
                <a class="nav-item" href="profile">Profile</a>
            </li>
        </ul>
    </div>
</nav>
<!-- Menu end -->
<!-- Header -->

<div class="d-flex p-2 justify-content-center shadow-none p-3 mb-5 bg-light rounded">
    {% block header %}
    {% endblock %}
</div>

<!-- Header -->
<!-- Content -->
<div class="row">
    <div class="container-fluid">
        {% block content %}
        {% endblock %}
    </div>
</div>
</body>
</html>
